	<button onclick="C:/Users/fcana/OneDrive/Documentos/GitHub/mediaLab1/src/js/control-bar/play-toggle.js">Pause</button>
	<button onclick="stop()">Stop</button>
	<button onclick="jumpForward()">Jump to 5 sec forward</button>
	<button onclick="jumpBackwards()">Jump to 5 sec backwards</button>	
	<script>
		function stop(){
			var video = document.getElementById('vidId');
			video.pause();
			video.currentTime = 0;
			video.load();
		}
		function jumpForward(){
			var video = document.getElementById('vidId');
			video.currentTime = video.currentTime+5;
			video.load();
		}
		function jumpBackwards(){
			var video = document.getElementById('vidId');
			video.currentTime = video.currentTime-5;
			video.load();
		}
	</script>
