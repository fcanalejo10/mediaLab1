  <h1>My first HLS player</h1>
  
  <!--
  location for your player window
  -->
  
	<button onclick="play()">Play</button>
	<button onclick="pause()">Pause</button>
	<button onclick="stop()">Stop</button>
	<button onclick="jumpForward()">Jump to 5 sec forward</button>
	<button onclick="jumpBackwards()">Jump to 5 sec backwards</button>	
	<button onclick="mute()">Mute</button>
	<button onclick="Increase Volume()">+ Volume</button>
	
	<script>
		
    	var player = videojs('my_video_1');
	player.play();
		
	function play(){
		if(player.paused()){
			player.play();
		}
	}
	function pause(){
		if(!player.paused()){
			player.pause();
		}
	}
	function stop(){
		if(!player.paused()){
			player.pause();
			player.currentTime(0);
		}
		else{
			player.currentTime(0);
		}
	}
	function jumpForward(){
		player.currentTime(player.currentTime() +5);
	}
	function jumpBackwards(){
		player.currentTime(player.currentTime() -5);
	}
	function mute() {
		player.volume(0);
	}
	function increaseVol() {
		player.volume() += 1;
	}
	</script>
