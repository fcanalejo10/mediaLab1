  <h1>My first HLS player</h1>
  
  <!--
  location for your player window
  -->
  
	<button onclick="play()">Play</button>
	<script>
		function play(){
			if(player.paused()){
				player.play();
			}
		}
	</script>
	<button onclick="pause()">Pause</button>
	<script>
		function pause(){
			if(!player.paused()){
				player.pause();
			}
		}
	</script>
	<button onclick="stop()">Stop</button>
	<script>
		function stop(){
			if(!player.paused()){
				player.pause();
				player.currentTime=0;
			}
			else{
				player.currentTime=0;
			}
		}
	</script>
	<button onclick="jumpForward()">Jump to 5 sec forward</button>
	<script>
		function jumpForward(){
			player.currentTime=player.currentTime+5;
		}
	</script>
	<button onclick="jumpBackwards()">Jump to 5 sec backwards</button>	
	<script>
		function jumpBackwards(){
			player.currentTime=player.currentTime-5;
		}
	</script>
